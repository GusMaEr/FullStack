<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Viaje</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <A class="txtTitulo">  Formulario de viaje</A>
    <br>
    <form action="viajes/procesarViajes.html" method="get">
        <br><br>
        <label class="txtAzul" for="nom">Nombre</label>
        <input type="text"name="nombre" id="nom" placeholder="Ingrese Nombre" requide re >
        <br><br>
        <label class="txtVerde" for="ape">Apellido</label>
        <input type="text" name="apellido" id="ape" placeholder="Ingrese Apellido">
        <br><br>
        <label for="pass">Password</label>
        <input type="password" name="password" id="pass" placeholder="Ingrese Password">
        <br><br>
        <label for="Codigo postal">Codigo postal</label>
        <input type="text" id="Codigo Posal" name="Codigo postal" placeholder="Codigo postal">
        <br><br>
        <label for="fechaViaje">fecha de viaje</label>
        <input type="date" name="fecha" id="fechaViaje" placeholder="Ingrese fecha de Viaje" >
        <br><br>
        <label for="meses">Seleccione el mes de viaje></label>
        <br>
        <input type="radio" name="meses" values="1">Enero
        <input type="radio" name="meses" values="2">febrero
        <input type="radio" name="meses" values="3">Marzo
        <input type="radio" name="meses" values="4">Abril
        <input type="radio" name="meses" values="5">Mayo
        <input type="radio" name="meses" values="6">Junio
        <br>
        <input type="radio" name="meses" values="7">Julio
        <input type="radio" name="meses" values="8">Agosto
        <input type="radio" name="meses" values="9">Septiembre
        <input type="radio" name="meses" values="9">Octubre
        <input type="radio" name="meses" values="9">Noviembre
        <input type="radio" name="meses" values="9">Diciembre
        <br><br>
        <label for="prov">Provincia a viajar</label>
        <br>
        <select name="provincias" id="prov">
            <option aria-placeholder="" default hiden>-- Seleccione una provincia --</option>
            <option value="1">Buenos Aires</option>
            <option value="2">Entre Rios</option>
            <option value="3">Cordoba</option>
            <option value="4">Catamarca</option>
            <option value="5">Salta</option>
        </select>
        <br><br>
        <label for="observaciones"></label>
        <textarea name="observaciones" id="observaciones" cols="30" rows="10" maxlength="10"></textarea>
        <br><br>
        <input type="submit" name="Enviar">
        <input type="reset" name="Limpiar">

    </form>
